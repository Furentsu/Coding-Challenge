<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href='https://css.gg/smile.css' rel='stylesheet'>
    <title>Lim</title>
</head>

<body>

    <!-- Contenitore esterno per overlay -->
    
    <div class="container">

        <!-- Logo e "Unique Selling Proposition" (USP) -->

        <header>
            <img class="logo" src="logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Navbar con 3 bottoni -->

        <nav>
            <input class="button" type="button" value="Prenota">
            <input class="button" type="button" value="Termina Prenotazione">
            <input class="button" type="button" value="Accendi Luci">
        </nav>

        <!-- Sezione principale -->

        <main>

            <div class="list">

                <!-- Opzioni di selezione all'interno della lista -->

                <div class="user user-1">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <p>Via Guadalametri - a 220 metri da te!! <br> Stato carica: 40%</p>
                    <hr>
                </div>    

                <div class="user user-2">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <p>Via Ricciardoni - a 420 metri da te!! <br> Stato carica: 60%</p>
                    <hr>
                </div>

                <div class="user user-3">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <p>Via Mentarini - a 490 metri da te!! <br> Stato carica: 20%</p>
                    <hr>
                </div>

            </div>

        </main>
        
    </div>

</body>

</html>
